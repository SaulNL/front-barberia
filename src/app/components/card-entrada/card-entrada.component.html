<ion-card *ngIf="entrada">
  <ion-card-content>
    <p id="fechaTexto">{{entrada.fechaTexto}}</p>
    <p>{{entrada.texto}}</p>
    <ion-textarea rows="15" [(ngModel)] = "entrada.texto" [disabled]="sololectura">


    </ion-textarea>
  </ion-card-content>
  <ion-button expand="block" (click)="guardar()" *ngIf="!sololectura">
    Guadar
  </ion-button>
</ion-card>
